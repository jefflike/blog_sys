<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        .login{
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 80px;
        }

    </style>
</head>
<body>
    <div class="login">
        <form class="form-horizontal" method="post" action="/login/">
            {% csrf_token %}
              <div class="form-group">
                <label  class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    {{ obj.username }}
                    <span>{{ obj.errors.username.0 }}</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    {{ obj.password }}<span>{{ obj.errors.password.0 }}{{ msg }}</span>
                </div>
              </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control"  placeholder="验证码" name="code">
                    <span>{{ obj.non_field_errors.0}}</span>
                </div>
                <div class="col-sm-5">
                  <img style="width: 120px;height: 30px;" src="/check_code/" title="点击更换" id="change_img">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-default" value="登录" />
                </div>
              </div>
            </form>
    </div>
<script src="/static/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            change_img();
        });
        function change_img() {//get方式在url上加？刷新图片
            $('#change_img').click(function () {
                $(this)[0].src=$(this)[0].src+'?';
            })
        }
    </script>
</body>
</html>
